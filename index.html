<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="style.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    

        <div class="cards" id="cards">
    <script>
               
                const xmlhttp = new XMLHttpRequest();
                xmlhttp.open("GET", "http://localhost/JSON_activity/index.php");
                xmlhttp.send();
                xmlhttp.onload = function() {
                    const fruits = JSON.parse(this.responseText).fruits;
                    const items = document.getElementById('cards');
                    var j=0;
                    if(fruits){
                              for(const i in fruits){
                                j += 1;
                                const row =`
                                
                                            <section id="team" class="pb-5">
                                                <div class="container">
                                                    <h5 class="section-title h1">FRUITS</h5>
                                                    <div class="row">
                                                        <!-- fruits Details -->
                                                        <div class="col-xs-12 col-sm-6 col-md-4">
                                                            <div class="image-flip" ontouchstart="this.classList.toggle('hover');">
                                                                <div class="mainflip">
                                                                    <div class="frontside">
                                                                        <div class="card">
                                                                            <div class="card-body text-center">
                                                                                <img src="${fruits[i].image}" alt="">
                                                                                <h4 class="card-title">${fruits[i].name}</h4>
                                                                                <p class="card-text"><b>Scientificname: </b>${fruits[i].scientificname}</p>
                                                                                <p class="card-text"><b>Characteristics: </b>${fruits[i].characteristics}</p>
                                                                                <p class="card-text"><b>Originated: </b>${fruits[i].originated}</p>
                                                                                <p class="card-text"><b>HarvestSeason: </b>${fruits[i].harvestseason}</p>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <div class="backside">
                                                                        <div class="card">
                                                                            <div class="card-body text-center mt-4">
                                                                                <h4 class="card-title">BENEFITS:</h4>
                                                                                <p class="card-text"><b>Benefits 1: </b>${fruits[i].benefits.benefits_1}</p>
                                                                                <p class="card-text"><b>Benefits 2: </b>${fruits[i].benefits.benefits_2}</p>
                                                                                <p class="card-text"><b>Benefits 3: </b> ${fruits[i].benefits.benefits_3}</p>
                                                                                <p class="card-text"><b>Benefits 4: </b>${fruits[i].benefits.benefits_4}</p>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                </section>
                                                `;
                                items.innerHTML += row;
                                            }
                                        }
                                    }
    </script>
</body>
</html>
